<!DOCTYPE html>
<html>
<body>
  <h2 id="welcome"></h2>
<script>
const user = localStorage.getItem("chunchUser");

if (!user) {
  window.location.href = "index.html";
}
</script>


<script>
document.addEventListener("DOMContentLoaded", () => {
  const name = localStorage.getItem("chunchName");
  if (name) {
    document.getElementById("welcome").innerText = 
      "Welcome, " + name;
  }
});
                          
</script>
  <table border="1" cellpadding="6">
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>

        {% for v in volunteers %}
        <tr>
            <td>{{ v.first_name }} {{ v.last_name }}</td>
            <td>{{ v.email }}</td>
        </tr>
        {% endfor %}
    </table>
  </body>
</html>
