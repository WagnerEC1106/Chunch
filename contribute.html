<!DOCTYPE html>
<html lang ="en"> <!-- Sets the language of the page to English for SEO -->
<head>
<meta charset = "UTF-8"> <!--supports special characters-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Helps to support mobile use, tells the page to render page size to the device size and not just a default  -->
    <title>Contribute</title>

    <!-- Importing font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"> 

    <style>
    * {
        margin: 0; 
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    body {
        background: #f4f6f9; /* matches index, can change later*/
        color: #1f2937;
        text-align: center;
        margin-top: 100px;
    }

    /* my adjustments made it so we need some more line spacing on the page */
    h1 {
        margin-bottom: 20px; /* Space below main heading */
    }

    p {
        margin-bottom: 30px; /* Space below paragraph before button */
    }

    /* navbar ribbon - same as index */
    .navbar {
        background: #0f172a; /* matches index */
        padding: 18px 40px; /* spacing inside navbar */
        display: flex; /* flexbox for layout */
        justify-content: center; /* centers links */
        gap: 25px; /* spacing */
        position: fixed; /* navbar does not move */
        top: 0; /* Positions it at top */
        width: 100%; /* navbar spans full width */
        flex-wrap: wrap; /* allows wrapping on smaller screens - needed for mobile view */
    }   

    .navbar a {
        text-decoration: none; /* Removes underline from links */
        color: white; 
        font-weight: 600; 
        padding: 10px 18px; /* padding around links */
        border-radius: 8px; /* Rounds link corners */
        transition: 0.3s ease; /* hover animation */
    }   

    .navbar a:hover {
        background: #2563eb; /* Blue highlight when hovering */
    }

        .donate-button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3); /* just want to see how this looks - may delete */
            transition: all 0.3s ease; /* matches animation on index and navbar */
        }

        .donate-button:hover {
            background-color: #218838;
            transform: translateY(-3px); /* animation movement on hover */
        }

        /* food donation information */
        .food-section {
            margin-top: 60px; /* Space between donation and food section */
            background: white; /* White card background */
            padding: 40px; /* Space inside card */
            width: 60%; /* Card width */
            margin-left: auto; /* Centers card */
            margin-right: auto; /* Centers card */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 15px 35px rgba(0,0,0,0.08); /* shadow */
        }

        .food-section h2 {
            margin-bottom: 20px; /* Space below heading */
            font-weight: 600; /* bold heading */
        }
            
        /* supports mobile view */
        @media (max-width: 768px) {
        .navbar {
            gap: 10px; /* reduce spacing between links */
            padding: 12px 10px; /* reduce padding so it fits better */
        }
        body {
            margin-top: 160px; /* extra space so wrapped navbar does not cover content */
        }


        .food-section {
            width: 90%; /* makes card fit nicely on mobile */
            padding: 25px; /* smaller padding */
        }
    }

    </style>
</head>
<body>
    <!-- Navbar at top of page -->
    <nav class="navbar">
        <a href="index.html">HOME</a> <!-- Link to homepage -->
        <a href="#">MEET THE TEAM</a> <!-- Placeholder link -->
        <a href="contribute.html">CONTRIBUTE</a> <!-- Current page link -->
        <a href="volunteer-intro-vids.html">VOLUNTEER</a> <!-- Placeholder link -->
        <a href="#">STUDENTS</a> <!-- Placeholder link -->
    </nav>


    <h1>Support Our Project</h1> <!-- main heading-->

    <p>Your donation helps us continue development.</p> <!-- Description text -->

    <!-- Donate button that redirects to the link when clicked -->
    <button class="donate-button"
        onclick="window.location.href='https://www.paypal.me/RWill03';">

        Donate Now

    </button>

    <!-- Food donation information -->
    <div class="food-section">
        <h2>Donate Food or Desserts</h2>
        <p>
            <!-- need more info from bryan on when, where, how to contribute via food-->
        If you would like to donate food or desserts to Chunch,
        please drop them off at <strong>(location)</strong>
        by <strong>10:30 a.m. on Monday morning</strong>.
        </p>
    </div>
</body>
</html>
